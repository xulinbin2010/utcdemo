<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <link th:href="@{Bootstrap/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{Bootstrap/bootstrap/css/grid.css}" rel="stylesheet" />
    <script th:src="@{Bootstrap/jquery-1.9.1.min.js}"></script>
    <script th:src="@{Bootstrap/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--<section>-->
<!--<h3>View engine maintenance status</h3>-->
<!--</section>-->
<!--<hr>-->
<table th:if="${not #lists.isEmpty(dateBarList)}">
    <tr>
        <td style="width: 140px;">
            <strong>Date Bar</strong>
        </td>
        <td th:each="dateOne:${dateBarList}">
            <div class="rownew" >
                <div class="mycol" th:text="${dateOne}"></div>
            </div>
        </td>
    </tr>
</table>


<table th:if="${not #lists.isEmpty(engineList)}"  th:each="engineDto:${engineList}">
    <tr style="height: 10px">
    </tr>

    <tr style="margin-top: 10px; border: 1px solid #ddd;">
        <td style="width: 140px; height: 55px" th:text="${engineDto.soNo}">
        </td>
        <td style="width:1120px">
            <div class="rownew" th:style="${'margin-left:'+engineDto.marginLeft+'px;'}" >
            <div class="mycol myplan" th:if="${engineDto.g0width &gt; 0}" th:style="${'width:'+engineDto.g0width+'px;'}" >G0</div>
            <div class="mycol myplan" th:if="${engineDto.g1width &gt; 0}" th:style="${'width:'+engineDto.g1width+'px;'}" >G1</div>
            <div class="mycol myplan" th:if="${engineDto.g2width &gt; 0}" th:style="${'width:'+engineDto.g2width+'px;'}" >G2</div>
            <div class="mycol myplan" th:if="${engineDto.g3width &gt; 0}" th:style="${'width:'+engineDto.g3width+'px;'}" >G3</div>
                <!--<div class="mycol myplan" th:style="${engineDto.g1width}" th:text="${'G1DAYS&#45;&#45;'+engineDto.option.gOne}">G1</div>-->
            </div>
        </td>
    </tr>

</table>


</body>
</html>
